version: '3'

services:
  exams-api-service:
    image: adxl/bng-api-exams:latest
    environment:
      STAGE: production
      DATABASE_URL: '@DATABASE_URL@'
    networks:
      - bng
      - default
    deploy:
      replicas: 3

  exams-db-service:
    image: adxl/bng-db-exams:latest
    environment:
      POSTGRES_USER: '@DB_USER@'
      POSTGRES_PASSWORD: '@DB_PASSWORD@'
      POSTGRES_DB: '@DB_NAME@'
    networks:
      - default
    deploy:
      replicas: 2

networks:
  default:
    driver: overlay
  bng:
    external: true
